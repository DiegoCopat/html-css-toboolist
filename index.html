<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    <body>

        <!-- logo toboolist -->
        <header>
            <img id="logo" src="img/logo copia.png" alt="">
            <span id="logo-scritta">Toboolist</span> 
        </header>
        <!-- /logo toboolist -->

        <!-- corpo del documento -->
        <main>

            <!-- Sezione con i relativi tasti -->
            <section>
                <input class="bottone bottone-blu" type="button" value="Add Task">
                <input class="bottone bottone-grigio" type="button" value="Add Section">
            </section>
            <!-- /Sezione con i relativi tasti -->

            <!-- Sezione new task -->
            <section class="sezione">
                <h2>&#9660; New Task</h2>
                <div>
                    <div class="margine-5"><span class="verde">&check;</span> Quarterly Newsletter <input class="editorial" type="button" value="Editorial"></div>
                </div>
            </section>
            <!-- Sezione new task -->

            <!-- sezione today -->
            <section class="sezione">
                <h2>&#9660; Today</h2>
                <div>
                    <div class="margine-5"><span class="verde">&check;</span> Recruiting blog post <input class="editorial" type="button" value="Editorial"></div> <br>
                    <div class="margine-5"><span class="verde">&check;</span> Mobile app luaunch <input class="q1" type="button" value="Q1 Goals"></div> <br>
                    <div class="margine-5"><span class="rosso">&cross;</span> Interview John H. <input class="recruiting" type="button" value="Recruiting"></div> <br>
                    <div class="margine-5"><span class="verde">&check;</span> Summit update to mobile storefronts <input class="mobile" type="button" value="Mobile"></div>
                </div>
            </section>
            <!-- /sezione today -->

            <!-- sezione upcoming -->
            <section class="sezione">
                <h2>&#9660; Upcoming</h2>
                <div>
                    <div class="margine-5"><span class="rosso">&cross;</span> Schedule meeting with Alex</div> <br>
                    <div class="margine-5"><span class="verde">&check;</span> Homepage refresh <input class="website" type="button" value="Website"></div> <br>
                    <div class="margine-5"><span class="verde">&check;</span> Onboard new Sales team members <input class="sales" type="button" value="Sales"></div> <br>
                    <div class="margine-5"><span class="verde">&check;</span> Review editorial calendar <input class="editorial" type="button" value="Editorial"></div>
                </div>
            </section>
            <!-- sezione upcoming -->

        </main>
        <!-- /corpo del documento -->

    </body>
</html>
